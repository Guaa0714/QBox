    <body>
        <nav class="topnav">
            <div class = "logo">
                <a href="Home.html"><img src="image/Home_button.png"></a>

                <a href="QboxHome.html"><img src="image/Logout.png"></a>

                <style>
                    input::placeholder{
                        font-size: 2rem;
                        color: #8B8A8A;
                    }     
                    .editname,
                    .editmail,
                    .editpw,   
                    .editnick{
                        font-size: 2rem;
                        color: #5C5C5C;
                        background: #FFEBC4;
                        border-radius: 5px;
                        height: 2.5rem;
                        width: 22rem;
                        border: 2px solid #5C5C5C;
                    }
                </style>
                <div class="img_show img_show1" style="width:250px; height: 250px; border: 20px solid #FFD278; border-radius: 100%; box-shadow: 8px 8px 4px rgba(0, 0, 0, 0.3); margin-top: 5%; margin-left: 15%;">
                    <input type="file"  class="upfile" accept="*/*" style="margin-top: 40%; margin-left: 8%;">
                </div>
                <p style="font-size: 3rem; color: #5c5c5c;width: 20%;margin-left:10%;margin-top: 4%;">Nickname:</p>
                <form method="POST">
                    <input class="editnick" type="text" placeholder="Guaaa_2774" style="margin-top: 1%; margin-left: -45%;">
                </form>
                <p style="font-size: 3rem; color: #5c5c5c;width: 20%;margin-left:50%;margin-top: -8.35%;">Password:</p>
                <form method="POST">
                    <input class="editpw" type="password" placeholder="Aa12******" style="margin-top: 1%; margin-left: 35%;">
                </form>
                <p style="font-size: 3rem; color: #5c5c5c;width: 20%; margin-top: -17%; margin-left: 46%;">Mail:</p>
                <form method="POST">
                    <input class="editmail" type="text" placeholder="guaa2744@gmail.com" style="margin-top: 1%; margin-left: 35%;">
                </form>
                <p style="font-size: 3rem; color: #5c5c5c;width: 20%; margin-top: -28%; margin-left: 46%;">Name:</p>
                <form method="POST">
                    <input class="editname" type="text" placeholder="Leonor Wang" style="margin-top: 1%; margin-left: 35%;">
                </form>
                <p style="font-size: 3rem; color: #5c5c5c;width: 20%; margin-top: 0.9%; margin-left: 45%;">Sex:</p>
                <div>
                    <select style="width:22rem; height: 2.5rem; font-size: 2rem; color: #8B8A8A;background: #FFEBC4; border: 2px solid #5C5C5C; border-radius: 5px; display: inline-block;margin-top: 1%; margin-left: 35%;">
                        <option>Femail</option>
                        <option>Mail</option>
                    </select>
                </div>
                <form method="POST">
                    <input type="button" value="save" onclick="javascript:location.href='Personal.html';" style="width: 3vw; padding-top: 0.5rem;padding-bottom: 0.5rem;margin-top: 19.5%; background: #FFEBC4; border-radius: 5px;border: 2px solid #5C5C5C; color: #5C5C5C;">
                </form>
                <input type="checkbox" name="" id="sideMenu-active">
                <div class="sideMenu" style="margin-top: -38vw;">
                    <div class = "list">
                        <label for="sideMenu-active">
                            <img src="image/List_button.png" style="width: 50px">

                    </div>

                        <div style="background: #FFF4DF; height: 2px; width: 25rem; margin-left: 1vw; margin-top: 70px;"></div>

                        <div style="background: #FFF4DF; height: 2px; width: 25rem; margin-left: 1vw; margin-top: 70px;"></div>

                        <div><a href="#" class="_help"><img src="image/menu_help.png" style="width: 20%"> Help</a></div>
                    </nav>
                    
                </div>
