<!DOCTYPE html>
<html lang = "en-tw">
    <head>
        <title>Qbox!</title>
        <link href="styles/style.css" rel="stylesheet" type="text/css">
    </head>
    
    <body>
        <nav class="topnav">
            <div class = "list">
                <a href="#" class="list"><img src="image/List_button.png" width="50"></a> 
            </div>
            <div class = "logo">
                <a href="QboxHome.html"><img src="image/Home_button.png"></a>
            </div>
            <div class = "login_out">
                <a href="QboxHome.html"><img src="image/Login_button.png"></a>
            </div>
        </nav>
        <div id="sitebody">
            <form method="POST">
                <input class="search" type="text" name="q" placeholder=" Search" style="border-color: #003B71;">
            </form>
            <div class="content">
                <div class="R_vote">
                    <img src="image/VoteQuestion.png" width="1000">
                </div>
                <form class="vote" method="POST">
                    <div class="optbox">
                        <input class="option" type="button" id=op1 value="煉乳" autoaomplete="off" onclick="javascript:window.alert('Success! You choose 煉乳'); location.href='QboxHome.html';" style="color: #43618F; border: 0px; background: #FFF5E1;margin-top: 7% ;zoom: 400%">
                    </div>
                    <div class="oppobox">
                        <input class="opponent" type="button" id=op2 value="煉奶" onclick="javascript:window.alert('Success! You choose 煉奶'); location.href='QboxHome.html';" style="color: #43618F; border: 0px; background: #FFF5E1;margin-top: 8%; zoom: 400%;">
                    </div>
                </form>
                
                <input type="checkbox" name="" id="sideMenu-active">
                <div class="sideMenu">
                    <div class = "list">
                        <label for="sideMenu-active">
                            <img src="image/List_button.png" style="width: 50px">
                        </label>
                    </div>
                    <nav>
                        <div><a href="#" class="_settings"><img src="image/menu_setting.png" style="width: 18%"> Settings</a></div>
                        <div style="background: #FFF4DF; height: 2px; width: 25rem; margin-left: 1vw; margin-top: 25px;"></div>
                        <div><a href="#" class="_mypage"><img src="image/menu_help.png" style="width: 16%"> Help</a></div>
                    </nav>
                </div>
            </div>
        </div>
    </body>
</html>
